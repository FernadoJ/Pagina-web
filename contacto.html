<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
 <body>
    <header>  
        <div class="caja">
            <h1><img src="logo.jpeg" alt="logo de la pagina"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contactenos</a></li>
                </ul>
            </nav>
        </div>   
    </header> 
    <main>
       <form>
        <label for="nombreapellido">Nombre y Apellido.</label>
        <input type="text" id="nombreapedillo" class="input-padron" required>

        <label for="correoelectronico">Correo Electroníco.</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="telefono">Telefóno.</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

        <label form="mensaje">Mensaje:</label>
        <textarea cols="70" rows="8" id="mensaje" class="input-padron" required></textarea>

        <fieldset>
            <legend>¿Como le gustaria ser contactado?</legend>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefóno</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
        </fieldset>

        <fieldset>
            <legend>¿En que horario quiere ser atendido?</legend>
            <select>
               <option>Mañana</option>
               <option>Tarde</option>
               <option>Noche</option>
            </select>
        </fieldset>

      <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de nuestra tienda?</label>

      <input type="submit" value="Enviar Formulario" class="enviar">

       </form>

       <table>
        <thead>
            <tr> 
              <th>Día</th>
              <th>Horario</th>
            </tr>            
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08 Am : 09 Pm</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>08 Am : 09 Pm</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td> 08 Am : 09 Pm</td>
            </tr>
        </tbody>
       </table>
    </main>
    <footer>
        <img src="fondo1.jpeg" alt="logo de la pagina">
        <p class="copyright">&copy Copyright Tecnologia Para el mundo - 2023.</p>
    </footer>   
 </body>
</html>
